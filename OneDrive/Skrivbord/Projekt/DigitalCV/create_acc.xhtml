<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<meta http-equiv="Content-Type"
      content="text/html; charset=UTF-8"/>
<link href="CSS/create.css"
      rel="stylesheet" type="text/css"/>
<title>Skapa Konto</title>
<f:view>
    <h:body>
        <div class="header">
            <div class="logo"><img src="Images/cv.jpg" alt="logo"/>
                <h1 class="text">DigitalCV</h1>
            </div>
            <div class="navigation">
                <ul>
                    <li class="logo2"><img src="Images/hom2.jpg" alt="logo3" /><a href="index.xhtml">Home</a> </li>
                    <li class="logo2"><img src="Images/sign4.png" alt="logo2" width="90px"/><a href="Loga_IN.xhtml">Logga_In</a></li>
                </ul>
            </div>
        </div>
        <h:form>
            <div class="wrapp">
                <h2 class="text">Skapa konto</h2>

            <h:outputLabel for="username" value="User Name" class="text3"/>
                <h:inputText id="username" size="20" value="#{userBean.username}" required="true">
                    <f:validateLength for = "username" minimum = "3" maximum = "20" />
                </h:inputText>
                <h:message for="username" style="color: dodgerblue" />
            <br/>
            <br/>
            <h:outputLabel for="password" value="Password" class="text"/>
                <h:inputSecret id="password" size="20" value="#{userBean.password}" required="true" redisplay="true">
                    <f:validateLength for = "username" minimum = "3" maximum = "20" />
                </h:inputSecret>
                <h:message for="password" style="color: dodgerblue">Fel User</h:message>
            <br/>
            <br/>

            <h:outputLabel for="email" value="Email" class="text2"/>
            <h:inputText id="email"  value="#{userBean.email}" required="true">
                <f:validateLength for = "email" minimum = "3" maximum = "50" />
            </h:inputText>
            <h:message for="email" style="color: dodgerblue" />
            <br/>
            <br/>
                    <div class="text">
                        <h:commandButton value="Create Account" action="#{userBean.createUser()}"/>
                    </div>

            </div>
        </h:form>
    </h:body>
</f:view>
</html>
